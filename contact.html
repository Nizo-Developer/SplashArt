<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="cursor"></div>

  <section>
    <div id="intro">
      <img src="./img/logo.svg" alt="">
      <p>Splash Art</p>
    </div>
    <div id="contact-us">
      Contact Us
    </div>

    <div class="scene"></div>
    <div class="filter"></div>
    
    <div class="content">
      <div class="content-top">
        <div class="brand object">
          <img src="./img/logo.svg" alt="" height="30">
          <p>Splash Art</p>
        </div>
        <div class="list object">
          <img src="./img/list.svg" alt="" height="25">
        </div>
      </div>
      <div class="content-main">
        <div class="title">
          -  CONTACT US  -
        </div>
        <div class="input-wrapper">
          <input class="object" type="text" name="name" id="" placeholder=" ">
          <label for="name">YOUR NAME</label>
        </div>
        <div class="input-wrapper">
          <input class="object" type="text" name="detail" id="" placeholder=" ">
          <label for="detail">OFFER</label>
        </div>
        <div class="button-wrapper">
          <img src="./img/arrow.svg" alt="" height="30" class="home object">
          <div class="submit object">Submit</div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="brain.js"></script>
  <script type="module" src="contact.js"></script>
</body>
</html>
