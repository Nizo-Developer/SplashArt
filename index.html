<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Art</title>
  <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="cursor"></div>

  <section>
    <div id="intro">
      <img src="./img/logo.svg" alt="">
      <p>Splash Art</p>
    </div>
    <div id="contact-us">
      Contact Us
    </div>

    <div class="scene"></div>
    <div class="filter"></div>
    
    <div class="content">
      <div class="content-top">
        <div class="brand object">
          <img src="./img/logo.svg" alt="" height="30">
          <p>Splash Art</p>
        </div>
        <div class="navigator">
          <div class="preview">
            <img src="./img/play.svg" alt="" height="25" class="object">
          </div>
          <div class="list">
            <img src="./img/list.svg" alt="" height="25" class="object">
          </div>
        </div>
      </div>
      <div class="content-main">
        <div class="primary">
          <div class="title object"></div>
          <div class="description"></div>
        </div>
        <div class="detail">
          <div class="price">
            <div class="price-now object"></div>
            <div class="price-before object"></div>
          </div>
          <div class="contact-button object">
            Contact Us
          </div>
        </div>
      </div>
      <div class="bar-wrapper">
        <div class="bars"></div>
      </div>
    </div>
    <div class="scroll-side">
      <div class="filter-side"></div>
      <div class="wrapper">
        <div class="sh shadow-top"></div>
        <div class="long-content"></div>
        <div class="sh shadow-bottom"></div>
      </div>
    </div>
  </section>

  <script src="script.js" type="module"></script>
  <script src="brain.js" type="module"></script>
</body>
</html>
